<!DOCTYPE html>
<!--
    A Scalable Vector Graphic (SVG) is graphical element determined by lines, angles, and shapes.
    SVGs can be used to draw things that simple HTML elements, like divs, donâ€™t allow for.
-->
<html>
    <head>
        <title>SVG example</title>
        <style>
            svg {
                border:1px solid black;
                border-radius: 10px;                
                width:500px;   
                height:300px;    
                display:block; /* These 2 lines will center the svg element on the page. */
                margin:auto;            
            }
            /* SVG elements can be styled utilizing CSS. */
            svg > circle {
                fill: lightblue;
                stroke:gray;
                stroke-width:3px;
            }
        </style>
    </head>
    <body>
        <svg>
            <!-- The positions of SVG elements are relative to the svg. -->

            <!-- cx and cy are the coordinates of the circle's center. -->
            <circle cx='100' cy='40' r='30'/>

            <!-- x and y are the coordinates of the rectangle's top-left corner -->
            <rect x= "200" y="20" width="50" height="20" style="fill:blanchedalmond; stroke:black;" />

            <!-- x1 and y1 are the coordinates for the 1st point whilst x2 and y2 are for the 2nd point. -->
            <line x1="300" x2="400" y1="30" y2="45" style="stroke:black;" />

            <!-- 'points' holds each point of the line -->
            <polyline points="50,150 100,150 125,130 100,100 150,100" style="stroke:black;fill:none;"/>

            <!-- rx is the horizontal radius and ry is the vertical radius. -->
            <ellipse cx="280" cy="140" rx="50" ry="25" style="fill:lemonchiffon;stroke:black;"/>
            <text x="50" y="200">CSE 578? CSE 494!</text>
        </svg>
    </body>
</html>
